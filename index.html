<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>To Do</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <main class="w-full py-10">
      <div class="container mx-auto px-10 relative">
        <div class="text-center py-5">
          <h1 class="text-4xl font-semibold">To-Do List</h1>
        </div>
        <div class="pt-5 flex items-start gap-5">
          <div class="w-[50%]">
            <form
              class="form w-full mx-auto p-3 rounded-lg flex items-end sm:flex-row flex-col gap-3 justify-between"
              autocomplete="off"
            >
              <div class="w-full flex flex-col">
                <input
                  class="input mt-1 rounded-lg outline-none py-2 px-3 bg-transparent border"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Add to do"
                />
              </div>
              <button
                class="sm:w-[20%] w-[100px] rounded-lg text-md p-2 border"
                type="submit"
              >
                Add
              </button>
            </form>
            <div
              class="extra-info w-full mx-auto p-3 rounded-lg flex md:flex-row flex-col items-center gap-2 md:space-y-0 space-y-2 justify-between mt-5"
            >
              <div class="w-[50%] flex flex-col gap-2">
                <div
                  class="allToDo md:w-[100%] w-full p-2 text-lg rounded-lg backdrop-blur-0 border text-center cursor-pointer"
                >
                  <span>All To-Dos</span>
                  <span class="count">0</span>
                </div>
                <div
                  class="completed md:w-[100%] w-full p-2 text-lg rounded-lg backdrop-blur-0 border text-center cursor-pointer hover:text-green-900 duration-200"
                >
                  <span>Completed</span>
                  <span class="count">0</span>
                </div>
                <div
                  class="unCompleted md:w-[100%] w-full p-2 text-lg rounded-lg backdrop-blur-0 border text-center cursor-pointer hover:text-red-900 duration-200"
                >
                  <span>Uncompleted</span>
                  <span class="count">0</span>
                </div>
              </div>
              <div class="w-[50%] flex items-center justify-center">
                <div class="chart-container">
                  <svg
                    class="pie-chart"
                    width="200"
                    height="200"
                    viewBox="0 0 32 32"
                  >
                    <circle class="slice-completed" r="16" cx="16" cy="16" />
                    <circle class="slice-uncompleted" r="16" cx="16" cy="16" />
                  </svg>
                  <div class="percentage-display"></div>
                  <div class="chart-legend">
                    <div><span class="legend-completed"></span> Completed</div>
                    <div>
                      <span class="legend-uncompleted"></span> Uncompleted
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <ul
            class="list w-[50%] flex flex-col rounded-lg gap-3 h-[367px] overflow-y-scroll"
          ></ul>

          <div
            class="update-outer fixed top-0 left-0 right-0 bottom-0 backdrop-blur-sm bg-[#000]/20 scale-0 flex items-center justify-center p-2"
          >
            <div
              class="update-inner rounded-md p-3 lg:w-[40%] md:w-[60%] sm:w-[80%] w-full mx-auto min-h-[200px] flex flex-col items-start justify-center relative bg-white"
            >
              <button
                class="close-modal border-2 border-white rounded-lg px-1 absolute top-2 right-2 hover:text-white hover:bg-black duration-200"
              >
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M12.0004 9.5L17.0004 14.5M17.0004 9.5L12.0004 14.5M4.50823 13.9546L7.43966 17.7546C7.79218 18.2115 7.96843 18.44 8.18975 18.6047C8.38579 18.7505 8.6069 18.8592 8.84212 18.9253C9.10766 19 9.39623 19 9.97336 19H17.8004C18.9205 19 19.4806 19 19.9084 18.782C20.2847 18.5903 20.5907 18.2843 20.7824 17.908C21.0004 17.4802 21.0004 16.9201 21.0004 15.8V8.2C21.0004 7.0799 21.0004 6.51984 20.7824 6.09202C20.5907 5.71569 20.2847 5.40973 19.9084 5.21799C19.4806 5 18.9205 5 17.8004 5H9.97336C9.39623 5 9.10766 5 8.84212 5.07467C8.6069 5.14081 8.38579 5.2495 8.18975 5.39534C7.96843 5.55998 7.79218 5.78846 7.43966 6.24543L4.50823 10.0454C3.96863 10.7449 3.69883 11.0947 3.59505 11.4804C3.50347 11.8207 3.50347 12.1793 3.59505 12.5196C3.69883 12.9053 3.96863 13.2551 4.50823 13.9546Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </button>
              <h2 class="text-lg font-semibold">Update To-Do</h2>
              <div
                class="w-full flex sm:items-center justify-between items-end sm:flex-row flex-col gap-3"
              >
                <input
                  class="sm:w-[75%] w-full update-input mt-1 rounded-md outline-none border py-2 px-3"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Update a to do"
                />
                <button
                  class="update-button border rounded-md sm:w-[20%] w-[100px] p-2 hover:bg-white hover:text-blue-700 duration-200"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
          <div
            class="fixed top-0 left-0 right-0 bottom-0 backdrop-blur-sm scale-0 flex items-center justify-center p-2 delete-outer bg-[#000]/20"
          >
            <div
              class="rounded-md p-3 lg:w-[40%] md:w-[60%] sm:w-[80%] w-full mx-auto min-h-[200px] flex flex-col items-start justify-center relative delete-inner bg-white"
            >
              <button
                class="close-deelete border-2 border-white rounded-lg px-1 absolute top-2 right-2 hover:text-white hover:bg-black duration-200"
              >
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M12.0004 9.5L17.0004 14.5M17.0004 9.5L12.0004 14.5M4.50823 13.9546L7.43966 17.7546C7.79218 18.2115 7.96843 18.44 8.18975 18.6047C8.38579 18.7505 8.6069 18.8592 8.84212 18.9253C9.10766 19 9.39623 19 9.97336 19H17.8004C18.9205 19 19.4806 19 19.9084 18.782C20.2847 18.5903 20.5907 18.2843 20.7824 17.908C21.0004 17.4802 21.0004 16.9201 21.0004 15.8V8.2C21.0004 7.0799 21.0004 6.51984 20.7824 6.09202C20.5907 5.71569 20.2847 5.40973 19.9084 5.21799C19.4806 5 18.9205 5 17.8004 5H9.97336C9.39623 5 9.10766 5 8.84212 5.07467C8.6069 5.14081 8.38579 5.2495 8.18975 5.39534C7.96843 5.55998 7.79218 5.78846 7.43966 6.24543L4.50823 10.0454C3.96863 10.7449 3.69883 11.0947 3.59505 11.4804C3.50347 11.8207 3.50347 12.1793 3.59505 12.5196C3.69883 12.9053 3.96863 13.2551 4.50823 13.9546Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </button>
              <h2>Are you sure to delete this to-do?</h2>
              <div class="w-full flex justify-end mt-5 gap-5">
                <button
                  class="cancel-delete border text-black rounded-md sm:w-[20%] w-[100px] p-2 hover:bg-white"
                >
                  Cancel
                </button>
                <button
                  class="confirm-delete border text-red-800 rounded-md sm:w-[20%] w-[100px] p-2 hover:bg-white"
                >
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="notification fixed top-3 right-[-100%] duration-200 bg-white p-4 rounded-lg"
      >
        <span></span>
      </div>
      <div class="fixed w-full bottom-0 border shadow-sm p-3">
        <p class="text-center text-gray-500">Made by <a href="https://github.com/mardon1dev" target="_blank" class="text-black">Mardon1dev</a></p>
      </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script type="module" src="./main.js"></script>
    <!-- <scrip src="https://cdn.jsdelivr.net/npm/chart.js"></scrip> -->
  </body>
</html>
